services:
  # ------------------ MONGODB: AUTH ------------------
  auth-mongo:
    image: mongo:7
    container_name: auth-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
    volumes:
      - ./data/auth-mongo:/data/db
      - ./mongo-init/auth:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--username", "root", "--password", "rootpass", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ------------------ MONGODB: TASKS ------------------
  tasks-mongo:
    image: mongo:7
    container_name: tasks-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
    volumes:
      - ./data/tasks-mongo:/data/db
      - ./mongo-init/tasks:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--username", "root", "--password", "rootpass", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ------------------ AUTH SERVICE ------------------
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    env_file:
      - ./auth-service/.env
    depends_on:
      auth-mongo:
        condition: service_healthy
    ports:
      - "4000:4000"

  # ------------------ TASKS SERVICE ------------------
  tasks-service:
    build:
      context: ./tasks-service
      dockerfile: Dockerfile
    container_name: tasks-service
    restart: unless-stopped
    env_file:
      - ./tasks-service/.env
    depends_on:
      tasks-mongo:
        condition: service_healthy
    ports:
      - "4001:4001"

  # ------------------ FRONTEND (React + Vite -> Nginx) ------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_AUTH: "http://localhost:4000/api/v1/auth/"
        VITE_API_TASK: "http://localhost:4001/api/v1/task"
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - auth-service
      - tasks-service
    ports:
      - "3000:3000"
